{% load widget_tweaks %}

<div class="modal-header">
  <h3 class="modal-title">Author Details</h3>
  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<div class="modal-body">

  <div class="">
    Name:
    {{ author.name }}
  </div>
  <div class="">
    Description:
    {{ author.description }}
  </div>
  <div class="">
    type:
    {{ author.type }}
  </div>
  <div class="">
    thumbnail Url:
    <br>
    
    <a href="{{ author.thumbnailUrl }}" target=”_blank”> <img src="{{ author.thumbnailUrl }}"  width="200"> </a>
  </div>
</div>

<div class="modal-footer">
  <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
</div>
